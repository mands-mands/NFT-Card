<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nft card</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/image-equilibrium.jpg" alt="nft-imagem" width="85%">
        </div>
        <div class="descricao">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="descricao2">
                <span style="color: hsl(178, 100%, 50%);"><img src="./assets/icon-ethereum.svg" alt="simbolo nft"> 0.041ETH</span>
            <span style="color: hsl(215, 51%, 70%);"><img src="./assets/icon-clock.svg" alt="mini-clock">3 days left</span>
            </div>
        </div>
        <hr>
        <footer>
            <img src="./assets/ned - avatar.jpg" alt="avatar-photo" width="10%" id="avatar"> <span style="color: hsl(215, 51%, 70%);">Creation of</span><span style="color: hsl(0, 0%, 100%);">Ned</span>
        </footer>
    </div>
</body>
</html>
